<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Extractor • Xavora</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.jpg" />
</head>
<body>
  <!-- Top bar -->
  <header class="bar topbar">
    <div class="brand">
      <img src="logo.jpg" alt="Company logo" />
      <h1>Invoice Extractor</h1>
    </div>
    <div><span class="chip">AI ready <span class="chip-dot"></span></span></div>
    <div class="clock" id="clock">--:--</div>
  </header>

  <!-- Main layout -->
  <main class="shell">
    <!-- Left / Control panel -->
    <aside class="panel left">
      <div class="control-title">control panel</div>
      <button class="btn" id="btn1">Extract with AI</button>
      <button class="btn secondary" id="btn2">Clear</button>
      <p class="note">Use these to plug any helper actions (e.g., reset form, re-run extraction, sample invoice).</p>
    </aside>

    <!-- Center / Preview + Uploader -->
    <section class="panel center">
      <div id="dropzone" class="dropzone" tabindex="0" aria-label="Invoice drop zone">
        <div id="placeholder" class="placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 16V4m0 0 3.5 3.5M12 4 8.5 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <rect x="3" y="12" width="18" height="8" rx="2" stroke="currentColor" stroke-width="1.6"/>
          </svg>
          <h2>Document Preview (pdf, png, jpg)</h2>
          <p>Drag & drop an invoice here, or <label for="file" class="browse">browse</label></p>
        </div>
        <input id="file" type="file" accept="application/pdf,image/png,image/jpeg" hidden />
        <div id="preview" class="preview-wrap">
          <div class="preview-area">
            <img id="imgPreview" alt="Preview" />
            <embed id="pdfPreview" type="application/pdf" />
          </div>
        </div>
      </div>
    </section>

    <!-- Right / Details form -->
    <aside class="panel right">
      <form id="detailsForm" autocomplete="on">
        <div class="field"><label for="invoice_date">invoice date</label><input type="date" id="invoice_date" name="invoice_date" placeholder="dd-mm-jjjj" /></div>
        <div class="field"><label for="invoice_amount">invoice amount</label><input type="number" step="0.01" id="invoice_amount" name="invoice_amount" placeholder="0.00" /></div>
        <div class="field"><label for="btw_amount">btw amount</label><input type="number" step="0.01" id="btw_amount" name="btw_amount" placeholder="0.00" /></div>
        <div class="field"><label for="btw_number">btw number</label><input type="text" id="btw_number" name="btw_number" placeholder="NL999999999B99" /></div>
        <div class="field"><label for="kvk">kvk nummer</label><input type="text" id="kvk" name="kvk" placeholder="12345678" /></div>
        <div class="field"><label for="supplier">supplier</label><input type="text" id="supplier" name="supplier" placeholder="Company BV" /></div>
        <div class="field"><label for="notes">notes</label><textarea id="notes" name="notes" rows="2" placeholder="Anything the AI should know…"></textarea></div>
        <div class="actions">
          <button type="button" class="btn secondary" id="saveDraft">Save draft</button>
          <button type="submit" class="save-btn">save</button>
        </div>
      </form>
    </aside>
  </main>

  <!-- Bottom bar -->
  <footer class="bar bottombar">
    <div class="brand credit"><span>Pravesh Parbhoe</span></div>
    <div></div>
    <div></div>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
